<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Piction-Air-Y Game</title>
</head>
<body>
    <section class="chat-container">
        <header class="chat-header">
          <h1>
            <i class="fas fa-pencil-alt"></i>
            Piction-Air-Y
        </h1>
          <a id="leave-btn" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
          <section class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users">
            </ul>
          </section>
          <section class="word-display">
            <p id="pictionary-word">The drawer is choosing their word...</p>
            <p id="pictionary-timer">0</p>
          </section>
          <section class="chat-messages">
          </section>
          <section class="canvas-container">
            <section id="canvas-toolbar">
              <h1>Drawing Settings</h1>
              <button id="paintbrush" class="drawing-option"><i class="fas fa-pencil-alt"></i></button>
              <button id="eraser" class="drawing-option"><i class="fas fa-eraser"></i></button>
            </section>
            <section class="drawing-canvas">
              <canvas id="drawing-canvas"></canvas>
            </section>
          </section>
        </main>
        <section class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </section>
        <section class="choice-buttons">
          <button id="choice1" class="choice-button"></button>
          <button id="choice2" class="choice-button"></button>
          <button id="choice3" class="choice-button"></button>
        </section>
      </section>
  
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
        crossorigin="anonymous"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/query-string/8.1.0/index.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
